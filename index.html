<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400&family=Yanone+Kaffeesatz:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="weather-app">

            <form id="search-form">
                <div class="input-group rounded">
                    <input type="search" class="fcol-sm-6 form-control rounded" placeholder="Type your city..."
                        id="search-input" />
                    <input type="submit" class="col-sm-2 input-group-text border-0" value="Search" id="search-addon">
                    </input>
                    <button class="button">
                        Current city
                    </button>
                </div>
            </form>

            <div class="row">
                <div class="col-sm-8">
                    <h3 id="city">
                        Frankfurt
                    </h3>
                    <h5 id="date">

                    </h5>
                    <h5 id="description">
                        Clear
                    </h5>
                    <img class="city-img" src="images/frankfurt.png" alt="" width="100%" height="40%">


                </div>
                <div class="col-sm-4 p-3">

                    <h1 id="temperature">
                        19
                    </h1>

                    <span class="units">
                        °C

                    </span>
                    <img id="cloudy" src="images/cloudy.png" alt="" width="64px">
                </div>
            </div>
            <div class="row indicators">
                <div class="col">
                    <h6 id="wind" class="indicators-img">
                        18 mph
                    </h6>
                    <img src="images/wind.png" alt="" width="20px" style="display: inline-block;">
                </div>
                <div class="col">
                    <h6 id="humidity" class="indicators-img">
                        10%
                    </h6>
                    <img src="images/humidity.png" alt="" width="20px" style="display: inline-block;">
                </div>
                <div class="col">
                    <h6 id="pressure" class="indicators-img">
                        70
                    </h6>
                    <img src="images/barometer.png" alt="" width="20px" style="display: inline-block;">

                </div>

            </div>
            <div class="row">
                <div class="col">
                    <h6>
                        Tuesday
                    </h6>
                </div>
                <div class="col">
                    <h6>
                        Wednesday
                    </h6>
                </div>
                <div class="col">
                    <h6>
                        Thursday
                    </h6>
                </div>
                <div class="col">
                    <h6>
                        Friday
                    </h6>
                </div>
                <div class="col">
                    <h6>
                        Saturday
                    </h6>
                </div>

            </div>
            <div class="row">
                <div class="col">
                    <img src="images/sunny with clouds.png" alt="" width="40px">
                </div>
                <div class="col">
                    <img src="images/windy.png" alt="" width="40px">
                </div>
                <div class="col">
                    <img src="images/sunny (1).png" alt="" width="40px">
                </div>
                <div class="col">
                    <img src="images/storm.png" alt="" width="40px">
                </div>
                <div class="col">
                    <img src="images/rainy-day.png" alt="" width="40px">
                </div>

            </div>
            <div class="row">
                <div class="col">
                    <h6>
                        20°C
                    </h6>
                </div>
                <div class="col">
                    <h6>
                        18°C
                    </h6>
                </div>
                <div class="col">
                    <h6>
                        25°C
                    </h6>
                </div>
                <div class="col">
                    <h6>
                        23°C
                    </h6>
                </div>
                <div class="col">
                    <h6>
                        17°C
                    </h6>
                </div>

            </div>
            <div class="row">
                <p><a href="" target="_blank">Open source</a>  by KattyVT</p>
            </div>
        </div>
    </div>
    <script src="src/index.js">

    </script>
</body>

</html>
